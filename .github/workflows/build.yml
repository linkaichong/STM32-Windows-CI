name: STM32 Windows CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain (Fixed)
      run: |
        # 使用您找到的快速下载源 - 选择较新版本
        $url = "https://sysprogs.com/files/gnutoolchains/arm-eabi/arm-eabi-gcc13.3.1-r3.exe"
        # 或者备用链接：arm-eabi-gcc12.3.1.exe (53MB，更稳定)
        
        Invoke-WebRequest -Uri $url -OutFile arm-toolchain.exe

        # 验证下载文件是否完整
        if (-not (Test-Path "arm-toolchain.exe")) {
            Write-Host "❌ 下载失败：文件未找到" -ForegroundColor Red
            exit 1
        }
        $fileSize = (Get-Item "arm-toolchain.exe").Length
        if ($fileSize -lt 50MB) {
            Write-Host "❌ 文件大小异常（可能下载失败），实际大小: $($fileSize/1MB) MB" -ForegroundColor Red
            exit 1
        }
         
        # 静默安装到当前目录
        Start-Process -Wait -FilePath ".\arm-toolchain.exe" -ArgumentList "/S", "/D=$PWD\arm-toolchain"
        
        # 验证安装是否成功
        if (-not (Test-Path "arm-toolchain\bin\arm-eabi-gcc.exe")) {
            Write-Host "❌ 安装失败：bin目录未找到" -ForegroundColor Red
            Get-ChildItem -Path "arm-toolchain" -Recurse | ForEach-Object { $_.FullName }
            exit 1
        }

        # 设置PATH（确保使用绝对路径）
        $binPath = (Resolve-Path "arm-toolchain\bin").Path
        echo "$binPath" >> $env:GITHUB_PATH
        Write-Host "✅ 工具链安装完成，PATH已设置: $binPath" -ForegroundColor Green


    - name: Install Build Tools
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install ninja -y
        
    - name: Verify installations
      run: |
        echo "Toolchain path: $env:ARM_TOOLCHAIN_PATH"
        arm-none-eabi-gcc --version
        cmake --version
        ninja --version  

    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin