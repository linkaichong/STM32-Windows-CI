name: STM32 Windows CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain (Fixed)
      run: |
        # 使用您找到的快速下载源 - 选择较新版本
        $url = "https://sysprogs.com/files/gnutoolchains/arm-eabi/arm-eabi-gcc13.3.1-r3.exe"  
        Invoke-WebRequest -Uri $url -OutFile arm-toolchain.exe

        # 验证下载文件是否完整
        
         
        # 静默安装到当前目录
        Start-Process -Wait -FilePath ".\arm-toolchain.exe" -ArgumentList "/S", "/D=$PWD\arm-toolchain"
        
        # 验证安装是否成功
    

        # 设置PATH（确保使用绝对路径）
        $binPath = (Resolve-Path "arm-toolchain\bin").Path
        echo "$binPath" >> $env:GITHUB_PATH


    - name: Install Build Tools
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install ninja -y
        
    - name: Verify installations
      run: |
        echo "Toolchain path: $env:ARM_TOOLCHAIN_PATH"
        arm-none-eabi-gcc --version
        cmake --version
        ninja --version  

    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin