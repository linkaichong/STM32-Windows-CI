name: STM32 Windows CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain (Fixed)
      run: |
        # 使用您找到的快速下载源 - 选择较新版本
        $url = "https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu/14.3.rel1/binrel/arm-gnu-toolchain-14.3.rel1-mingw-w64-i686-arm-none-eabi.zip"
        Invoke-WebRequest -Uri $url -OutFile toolchain.zip
        
        # 解压ZIP文件到当前目录
        Expand-Archive -Path toolchain.zip -DestinationPath .

        # 查找解压后的工具链目录（通常以"arm-gnu-toolchain-"开头）
        $toolchainDir = Get-ChildItem -Directory -Name "arm-gnu-toolchain-*" | Select-Object -First 1
        if (-not $toolchainDir) {
            Write-Host "❌ 解压后未找到工具链目录" -ForegroundColor Red
            exit 1
        }

        # 将工具链的bin目录添加到PATH
        $binPath = (Resolve-Path "$toolchainDir/bin").Path
        echo "$binPath" >> $env:GITHUB_PATH
        Write-Host "✅ 工具链安装完成，PATH已设置: $binPath" -ForegroundColor Green    
            
    - name: Install Build Tools
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install ninja -y
        
    - name: Verify installations
      run: |   
        cmake --version
        ninja --version 
        arm-none-eabi-gcc --version

    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin