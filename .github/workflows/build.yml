name: STM32 Windows CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Build Tools
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install ninja -y

    - name: Install ARM GCC Toolchain (Fixed)
      run: |
        # 下载官方工具链
        $url = "https://developer.arm.com/-/media/Files/downloads/gnu/12.3.rel1/binrel/arm-gnu-toolchain-12.3.rel1-mingw-w64-i686-arm-none-eabi.zip"
        Invoke-WebRequest -Uri $url -OutFile toolchain.zip
        
        # 解压到当前目录
        Expand-Archive -Path toolchain.zip -DestinationPath .
        
        # 找到工具链路径并设置环境变量
        $toolchainDir = Get-ChildItem -Directory -Name "arm-gnu-toolchain-*" | Select-Object -First 1
        $toolchainPath = (Resolve-Path $toolchainDir).Path
        echo "ARM_TOOLCHAIN_PATH=$toolchainPath" >> $env:GITHUB_ENV
        echo "$toolchainPath\bin" >> $env:GITHUB_PATH

    - name: Verify installations
      run: |
        echo "Toolchain path: $env:ARM_TOOLCHAIN_PATH"
        arm-none-eabi-gcc --version
        cmake --version
        ninja --version  

    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin