name: STM32 Windows CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain (Fixed)
      run: |
        # 使用您找到的快速下载源 - 选择较新版本
        $url = "https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu/14.3.rel1/binrel/arm-gnu-toolchain-14.3.rel1-mingw-w64-i686-arm-none-eabi.zip"
        Invoke-WebRequest -Uri $url -OutFile toolchain.zip
        
        # 解压ZIP文件到当前目录
        Expand-Archive -Path toolchain.zip -DestinationPath . -Force

        # 调试：查看解压后的目录结构
        Write-Host "=== 解压后的目录结构 ===" -ForegroundColor Yellow
        Get-ChildItem -Directory | ForEach-Object { 
            Write-Host "目录: $($_.Name)" -ForegroundColor Cyan
        }
        
        # 多种可能的目录模式尝试
        $possiblePatterns = @(
            "arm-gnu-toolchain-*",
            "arm-*-none-eabi",
            "gcc-arm-*"
        )
        
        $toolchainDir = $null
        foreach ($pattern in $possiblePatterns) {
            $dirs = Get-ChildItem -Directory -Name $pattern -ErrorAction SilentlyContinue
            if ($dirs) {
                $toolchainDir = $dirs[0]
                Write-Host "✓ 找到工具链目录: $toolchainDir (模式: $pattern)" -ForegroundColor Green
                break
            }
        }
        
        if (-not $toolchainDir) {
            Write-Host "❌ 未找到工具链目录，当前所有目录:" -ForegroundColor Red
            Get-ChildItem -Directory | ForEach-Object { Write-Host "  - $($_.Name)" }
            exit 1
        }
        
        # 设置PATH
        $binPath = (Resolve-Path "$toolchainDir/bin").Path
        echo "$binPath" >> $env:GITHUB_PATH
        Write-Host "✅ PATH已设置: $binPath" -ForegroundColor Green
        
        # 验证工具链可执行文件存在
        if (Test-Path "$toolchainDir/bin/arm-none-eabi-gcc.exe") {
            Write-Host "✅ 找到 arm-none-eabi-gcc.exe" -ForegroundColor Green
        } else {
            Write-Host "❌ 未找到 arm-none-eabi-gcc.exe，bin目录内容:" -ForegroundColor Red
            Get-ChildItem "$toolchainDir/bin" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  - $($_.Name)" }
        }
         
    - name: Install Build Tools
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install ninja -y
        
    - name: Verify installations
      run: |   
        cmake --version
        ninja --version 
        arm-none-eabi-gcc --version

    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin