name: STM32 Windows CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM GCC Toolchain (Fixed)
      run: |
        # 使用您找到的快速下载源 - 选择较新版本
        $url = "https://armkeil.blob.core.windows.net/developer/Files/downloads/gnu/14.3.rel1/binrel/arm-gnu-toolchain-14.3.rel1-mingw-w64-i686-arm-none-eabi.zip"
        Invoke-WebRequest -Uri $url -OutFile arm-toolchain.exe
        
        # 静默安装到当前目录
        #.\arm-toolchain.exe /S /D=$PWD\arm-toolchain
        
        # 设置PATH
        #echo "$PWD\arm-toolchain\bin" >> $env:GITHUB_PATH
        #echo "Toolchain path: $env:ARM_TOOLCHAIN_PATH"     
    
    - name: Install Build Tools
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install ninja -y
        
    - name: Verify installations
      run: |   
        cmake --version
        ninja --version 
        arm-none-eabi-gcc --version

    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin